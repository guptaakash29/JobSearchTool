<h4>Job detail search screen</h4>
<div class="row">
    <div class="col-xs-12" style="margin-bottom: 10px;">
        <div class="form-group">
            <label for="txtESPJobName" class="col-xs-4 col-form-label">Job Name :</label>
            <div class="col-xs-4">
                <input type="text" id="txtESPJobName" class="form-control" [(ngModel)]="jobDetails.jobDetails.ESPJobName">
            </div>
            <div class="col-xs-4">
                <button class="btn btn-primary" (click)="searchJobDetail()">Search</button>
            </div>
        </div>
    </div>
</div>
<div class="row border">
    <div class="col-xs-12">
        <div class="form-group" style="margin-bottom: 10px;height: 30px;">
            <label for="txtSQLJobName" class="col-xs-4 col-form-label">SQL Job Name :</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="txtSQLJobName" [(ngModel)]="jobDetails.SQLJobName">
            </div>
            <div class="col-xs-4">
                <button class="btn btn-primary" (click)="getJobHistory()">Job History</button>
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 10px;height: 30px;">
            <label for="txtApplicationName" class="col-xs-4 col-form-label">Application Name :</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="txtApplicationName" [(ngModel)]="jobDetails.applicationName">
            </div>
            <div class="col-xs-4">
                <button class="btn btn-primary" (click)="getESPDocument()">Job Document</button>
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 10px;height: 30px;">
            <label for="txtShortDescription" class="col-xs-4 col-form-label">Short Description :</label>
            <div class="col-xs-8">
                <input type="textarea" class="form-control" id="txtShortDescription" [(ngModel)]="jobDetails.shortDescription">
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 10px;height: 30px;">
            <label for="txtTimeOut" class="col-xs-4 col-form-label">TimeOut (Mins) :</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="txtTimeOut" [(ngModel)]="jobDetails.timeOut">
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 10px;height: 30px;">
            <label for="txtUpstreamJob" class="col-xs-4 col-form-label">Upstream Job :</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="txtUpstreamJob" [(ngModel)]="jobDetails.upstreamJob">
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 10px;height: 30px;">
            <label for="txtFrequency" class="col-xs-4 col-form-label">Frequency :</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="txtFrequency" [(ngModel)]="jobDetails.frequency">
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 10px;height: 30px;">
            <label for="txtExecutionTime" class="col-xs-4 col-form-label">Execution Time :</label>
            <div class="col-xs-8">
                <input type="textarea" class="form-control" id="txtExecutionTime" [(ngModel)]="jobDetails.executionTime">
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 10px;height: 30px;">
            <label for="txtDownstreamJob" class="col-xs-4 col-form-label">Downstream Job :</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="txtDownstreamJob" [(ngModel)]="jobDetails.downstreamJob">
            </div>
        </div>
    </div>
</div>
